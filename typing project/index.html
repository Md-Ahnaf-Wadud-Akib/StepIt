<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increase your typing speed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body
    class="bg-[#181818] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center flex flex-col justify-center items-center gap-4"
  >
    <main>
      <!-- game section -->
      <section id="intro-section" class="flex flex-col justify-center items-center gap-8">
        <h1 class="text-7xl text-white">Skill Up Your Typing Speed</h1>
        <h3>Click the play button to start the game</h3>
        <button id="intro-btn" class="btn">Play Now</button>
      </section>
      <!-- Play game section -->
      <section id="playground-section" class="hidden">
        <div
          class="bg-[#ffffff31] border-[10px] border-black rounded-lg flex flex-col justify-center items-center text-8xl text-black"
        >
          <h4 class="text-[18px] text-white bg-black px-5 pb-3 rounded-b-lg">
            Don't look at the keyboard while playing
          </h4>
          <div
            class="artboard artboard-horizontal phone-6 flex flex-col justify-center items-center text-8xl text-black"
          >
            <span id="display-alphabet" class="uppercase">Y</span>
          </div>
        </div>

        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <!-- score & life button -->
        <div class="flex justify-between px-[50px]">
          <button
            class="btn text-[18px] bg-[#894189] border rounded-full px-[30px]"
          >
            Life
            <img src="images/icons/Group 23.png" alt="" />
            <span class="text-[18px]">1</span>
          </button>

          <button class="btn text-[18px] bg-[#360490] rounded-full px-[30px]">
            Score
            <img src="images/icons/monetization_on.png" alt="" />
            <span class="text-[18px]">1</span>
          </button>
        </div>
      </section>
      <!-- end game / score  -->
      <section class="hidden">
        <div class="bgCss px-[90px] py-[70px] flex flex-col justify-center items-center gap-[10px]" >
          <h1 class="text-4xl text-white">SCORE: <span>14</span></h1>
          <button class="btn">Play Again</button>
          <h3 class="text-[18px]">Practice to become a Pro</h3>
        </div>
      </section>
    </main>

    <!-- script -->
     <script src="js/utility.js"></script>
     <script src="js/alpha.js"></script>
  </body>
</html>
