<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen">
    <main class="flex justify-center items-center bg-black min-h-screen">
      <section>
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <!-- phone body -->
            <div class="artboard artboard-demo phone-1">
              <!-- Account Balance -->
              <div
                id="home-screen"
                class="stats bg-primary text-primary-content"
              >
                <div class="stat">
                  <div class="stat-title text-gray-800">Current balance</div>
                  <div class="stat-value">$89,400</div>
                  <div class="stat-actions">
                    <button id="withdrawal-btn" class="btn btn-sm">
                      Withdrawal
                    </button>
                    <button id="deposit-btn" class="btn btn-sm">Deposit</button>
                  </div>
                </div>
              </div>

              <!-- Withdrawal Screen -->

              <div id="withdrawal-screen" class="hidden">
                <div class="flex justify-center pb-[10px]">
                  <div class="stats bg-primary text-primary-content">
                    <div class="stat">
                      <div class="stat-title text-gray-800">
                        Current balance
                      </div>
                      <div class="stat-value">
                        $ <span id="previous-account-balance">89400</span>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Withdrawal Form -->
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-[16px]">Amount</span>
                      </label>
                      <input
                        id="amount-text"
                        type="text"
                        placeholder="Please enter your amount"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-[16px]">PIN</span>
                      </label>
                      <input
                        id="pin-password"
                        type="password"
                        placeholder="Please enter your pin number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="withdrawal-submit" class="btn btn-primary">
                        Withdrawal
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Deposit Screen -->

              <div id="deposit-screen" class="hidden">
                <div class="flex justify-center pb-[10px]">
                  <div class="stats bg-primary text-primary-content">
                    <div class="stat">
                      <div class="stat-title text-gray-800">
                        Current balance
                      </div>
                      <div class="stat-value">$89,400</div>
                    </div>
                  </div>
                </div>

                <!-- Deposit Form -->
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-[16px]">Amount</span>
                      </label>
                      <input
                        type="text"
                        placeholder="Please enter your amount"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-[16px]">PIN</span>
                      </label>
                      <input
                        type="password"
                        placeholder="Please enter your pin number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-primary">Deposit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ****************************************** JS ******************************************************* -->
    <script src="js/gopay.js"></script>
  </body>
</html>
