<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="form">
      <label for="name">
        Your Name:
        <input
          class="input-box"
          type="text"
          name=""
          id="name"
          placeholder="Enter Your Name"
        />
      </label>
      <label for="email">
        Your Email:
        <input
          class="input-box"
          type="email"
          name=""
          id="email"
          placeholder="Enter Your Email Address"
        />
      </label>
      <fieldset>
        <legend>Choose Pet Type</legend>
        <input type="radio" name="" id="Cat" />Cat
        <input type="radio" name="" id="Dog" />Dog
        <input type="radio" name="" id="Rabbit" />Rabbit
      </fieldset>
    </form>
  </body>
</html>
